language: php
sudo: false

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache

## Environment variables
env:
  - qa-extended=false

## Build matrix for lowest and highest possible targets
matrix:
  include:
    - php: 7.0
      env:
        - qa-extended=true
    - php: 7.1
    - php: nightly
    - php: 7.0
      env:
        - dependencies=lowest
    - php: 7.1
      env:
        - dependencies=lowest
    - php: nightly
      env:
        - dependencies=lowest
    - php: 7.0
      env:
        - dependencies=highest
    - php: 7.1
      env:
        - dependencies=highest
    - php: nightly
      env:
        - dependencies=highest

## Install or update dependencies
install:
  - composer validate
  - if [ "$qa-extended" = "false" ]; then phpenv config-rm xdebug.ini || :; fi;
  - if [ -z "$dependencies" ]; then composer install --prefer-dist; fi;
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest --prefer-dist -n; fi;
  - if [ "$dependencies" = "highest" ]; then composer update --prefer-dist -n; fi;
  - composer show

## Run the actual test
script:
  - if [ "$qa-extended" = "false" ]; then make ci; fi;
  - if [ "$qa-extended" = "true" ]; then make ci-extended; fi;

## Gather coverage and set it to coverage servers
after_script: make ci-coverage
